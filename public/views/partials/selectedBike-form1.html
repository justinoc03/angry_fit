<h2 class="existingFitFormHeading">Existing Fit</h2>
<md-content class="md-padding cream-background">
  <div layout-gt-sm="row">
    <form name="fitFormOne" class="cream-background" layout-gt-sm="column" flex="50">
        <div id="formOneInputs" class="formOneInputs" flex="100">

          <div layout-gt-xs="row">
            <md-input-container>
                <label>Enter date</label>
                  <md-datepicker ng-model="date" ng-disabled="submittedOne"></md-datepicker>
            </md-input-container>
          </div>

<!-- WE SHOULD ADD THE CUSTOMER INFORMATION HERE (NOT INPUTS, JUST SOME SORT OF PARAGRAPH STYLE) SO THE PDF WILL BE CREATED WITH CUSTOMER INFO ON IT  -->
             <div id="setInjury">
               <div layout-gt-sm="row">
                 <md-input-container class="md-block" flex-gt-sm="">
                   <label>Do you have any injuries that prevent you from riding any length of time?</label>
                   <input type="text" id="injuryIn" name="injuryInfo" value="" ng-model="injuryInfo" ng-disabled="submittedOne">
                 </md-input-container>
               </div>
             </div>


          <md-input-container class="md-block" flex-gt-sm="">
            <textarea rows="1"  ng-model='complaints' placeholder="What are some of your complaints with your current fit, if any?" ng-disabled="submittedOne"></textarea>
          </md-input-container>
         <div id="surgeriesCurrently">

          <div id="setInjury">
            <div layout-gt-sm="row">
             <md-input-container class="md-block" flex-gt-sm="">
              <input type="text" id="injuryIn" value="" placeholder="Have you had any surgeries? If so, how long ago?" ng-model="surgeryInfo" ng-disabled="submittedOne">
             </md-input-container>
           </div>
          </div>
         </div>

          <div layout-gt-sm="row">
            <md-input-container class='md-block' flex-gt-sm=''>
              <label>How long is your average ride (in miles)?</label>
              <input ng-model="averageRideLength" ng-disabled="submittedOne">
            </md-input-container>
          </div>

         <div id="goalsCurrently">
            <div id="setGoals">
               <div layout-gt-sm="row">
                  <md-input-container class="md-block" flex-gt-sm="">
                    <input type="text" id="injuryIn" value="" placeholder="What races, tours or over all goals are in the near future?" ng-model="goalsInfo" ng-disabled="submittedOne">
                  </md-input-container>
                </div>
            </div>
         </div>

         <div layout-gt-sm="row">
           <md-input-container class='md-block' flex-gt-sm=''>
             <label>Current bike brand/model/size</label>
             <input ng-model="currentBikeBrand" ng-disabled="submittedOne">
           </md-input-container>
         </div>

          <h3>Current Measurements</h3>

          <div layout-gt-sm="row">
            <md-input-container class='md-block' flex-gt-sm=''>
              <label>Saddle height</label>
              <input ng-model="saddleHeight" ng-disabled="submittedOne">
            </md-input-container>
          </div>

          <div layout-gt-sm="row">
            <md-input-container class='md-block' flex-gt-sm=''>
              <label>Saddle height over bars</label>
              <input ng-model="saddleHeightOverBars" ng-disabled="submittedOne">
            </md-input-container>
          </div>

          <div layout-gt-sm="row">
            <md-input-container class='md-block' flex-gt-sm=''>
              <label>Saddle angle</label>
              <input ng-model="saddleAngle" ng-disabled="submittedOne">
            </md-input-container>
          </div>

          <div layout-gt-sm="row">
            <md-input-container class='md-block' flex-gt-sm>
              <label>Saddle setback</label>
              <input ng-model="saddleSetback" ng-disabled="submittedOne">
            </md-input-container>
          </div>

          <div layout-gt-sm="row">
            <md-input-container class='md-block' flex-gt-sm>
              <label>Saddle to handlebar reach</label>
              <input ng-model="SaddlehandlebarReach" ng-disabled="submittedOne">
            </md-input-container>
          </div>

          <div layout-gt-sm="row">
            <md-input-container class='md-block' flex-gt-sm>
              <label>Stem length</label>
              <input ng-model="stemLength" ng-disabled="submittedOne">
            </md-input-container>
          </div>

          <div layout-gt-sm="row">
            <md-input-container class='md-block' flex-gt-sm>
              <label>Stem angle</label>
              <input ng-model="stemAngle" ng-disabled="submittedOne">
            </md-input-container>
          </div>

          <div layout-gt-sm="row">
            <md-input-container class='md-block' flex-gt-sm>
              <label>Handle bar width</label>
              <input ng-model="handlebarWidth" ng-disabled="submittedOne">
            </md-input-container>
          </div>

          <div layout-gt-sm="row">
            <md-input-container class='md-block' flex-gt-sm>
              <label>Handle bar brand/model</label>
              <input ng-model="handlebarBrand" ng-disabled="submittedOne">
            </md-input-container>
          </div>

          <div layout-gt-sm="row">
            <md-input-container class='md-block' flex-gt-sm>
              <label>Pedal brand/model</label>
              <input ng-model="pedalBrandModel" ng-disabled="submittedOne">
            </md-input-container>
          </div>

          <div layout-gt-sm="row">
            <md-input-container class='md-block' flex-gt-sm>
              <label>Shoe brand/model/size</label>
              <input ng-model="shoeBrand" ng-disabled="submittedOne">
            </md-input-container>
          </div>

          <div layout-gt-sm="row">
            <md-input-container class='md-block' flex-gt-sm>
              <label>Brake level position</label>
              <input ng-model="brakeLevel" ng-disabled="submittedOne">
            </md-input-container>
          </div>

          <div layout-gt-sm="row">
            <md-input-container class='md-block' flex-gt-sm>
              <label>Crank length</label>
              <input ng-model="crankLength" ng-disabled="submittedOne">
            </md-input-container>
          </div>
      </div>
    </form>
    <div id='formOneNotesContainer' layout-gt-sm="column" flex="60">
      <div id='FormOneNotes' class="formOneNotes cream-background">
        <md-input-container class="md-block" flex-gt-sm="">
          Notes<textarea rows="1"ng-model='notes' ng-disabled="submittedOne"></textarea></p>
        </md-input-container>
        <div id="formOneIcon">
          <img src="../assets/angry_Icons/acf_logo.png" height="200" width="200">
       </div>
      </div>
    </div>
  </div>

  <div layout-gt-sm="row" layout-align="center" flex="100">
    <md-button id="formOneSubmit" class="angry-button formOneSubmit" ng-click="addFormOne()" ng-show="showHideSubmitFormOne">Submit</md-button>
    <md-button class="angry-button formUpdate" ng-click="updateFormOne()" ng-hide="showHideSubmitFormOne" ng-show="hideUpdate"> Update </md-button>
    <md-button class="angry-button formUpdate" ng-show="showSave" ng-click="saveFormOne()"> Save Updates</md-button>
    <md-button class="angry-button  formPdf" ng-click="downloadFormOnePdf()" ng-hide="showHideSubmitFormOne"> PDF</md-button>
  </div>
</md-content>
