<md-content class="md-padding cream-background" ng-init="verifyEmployee()">
  <h2 class="newCustomerHeading">Add New Customer</h2>

  <form class="newCustomerForm cream-background" action="" method="post" layout-gt-sm="column" flex="50" max-height="100%">

      <md-input-container class="md-block" flex-gt-sm="">
        <input type="text" placeholder=" First Name" ng-model="firstName">
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm="">
        <input type="text" placeholder="Last Name" ng-model="lastName">
      </md-input-container>

    <div layout-gt-sm ="row">
      <md-input-container class="md-block" flex-gt-sm="">
        <input type="text" placeholder="Email Address" ng-model="email">
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm="">
        <input type="text" placeholder="Phone Number" ng-model="phoneNumber">
      </md-input-container>
    </div>
    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm="">
        <input type="text" placeholder="Street Address" ng-model="streetAddress">
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm="">
        <input type="text" placeholder="Unit Number" ng-model="unitNumber">
      </md-input-container>
    </div>
    <div layout-gt-sm ="row">
      <md-input-container class="md-block" flex-gt-sm="60">
        <input type="text" placeholder="City" ng-model="city">
      </md-input-container>

      <md-input-container class="md-block" layout-gt-sm="20">
        <input type="text" placeholder="State" ng-model="state">
      </md-input-container>

      <md-input-container class="md-block" layout-gt-sm="20">
        <input type="text" placeholder="Zip" ng-model="zip">
      </md-input-container>
    </div>
    <p class="profileIconHeading"> Select Profile Icon</p>

      <md-radio-group ng-model="customerIcon">
        <div class="profileIconsDiv"layout-gt-sm ="row">
          <md-radio-button value="./assets/angry_Icons/angry_mountain.png" name="customerIcons"><img  style="width: 50%;"src="./assets/angry_Icons/angry_mountain.png" alt=" mountain icon"/></md-radio-button>
          <md-radio-button value="./assets/angry_Icons/angry_road.png" name="customerIcons"> <img  style="width: 50%;"src="./assets/angry_Icons/angry_road.png" alt=" road icon"/></md-radio-button>
          <md-radio-button value="./assets/angry_Icons/angry_TT.png" name="customerIcons"> <img  style="width: 50%;"src="./assets/angry_Icons/angry_TT.png" alt=" track icon"/></md-radio-button>
          <md-radio-button value="./assets/angry_Icons/acf_logo.png" name="customerIcons"><img  style="width: 60%;"src="./assets/angry_Icons/acf_logo.png" alt=" catfish icon"/></md-radio-button>
        </div>
      </md-radio-group>

    <!-- <md-input-container flex-gt-sm=""> -->
      <md-button class="angry-button" placeholder="Submit" ng-click="addNewCustomer()">Submit</md-button>
    <!-- </md-input-container> -->

  </form>
</md-content>
