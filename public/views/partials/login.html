<md-content class="md-padding cream-background">
<h2 class="cream-background loginHeading">Please log in to use Angry Fit</h2>
  <div layout="column" class="cream-background" layout-align="center">
    <md-button class="angry-button largeButtons" ng-click="logIn()">Log In</md-button>
    <md-button class="angry-button largeButtons" ng-click="logOut()">Log Out</md-button>
    <div class="secretData">
      {{secretData}}
    </div>
  </div>
</md-content>
