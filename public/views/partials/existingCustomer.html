<h2>Existing Customer Selection</h2>
<div class="exisitingUserGrid">


  <div class='md-padding' layout="row" layout-wrap>
        <md-card style="width: 200px;" ng-repeat="user in existingCustomers" ng-click="cardClicked(user)">
          <img src="http://placehold.it/150x150" class="md-card-image" alt="user avatar">
          <md-card-content>
            <h3>{{user.firstname}} {{user.lastname}}</h3>

          </md-card-content>
          <div class="md-actions" layout="row">
            <!-- <md-button class="md-raised md-primary">View</md-button> -->
          </div>
        </md-card>
      </div>
    </div>
