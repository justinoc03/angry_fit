<h2>Existing Customer Selection</h2>
<div class="exisitingUserGrid">


<md-content class="md-padding">
  <div layout-gt-sm="row">
    <md-input-container class='sm-block' flex-gt-sm=''>
      <label>Search by customer's last name</label>
      <input ng-model="customer">
      <md-button class="md-raised md-primary" center='left' ng-click="searchCustomer()">Search</md-button>
    </md-input-container>
  </div>
</md-content>


  <div class='md-padding' layout="row" layout-wrap>
        <md-card style="width: 200px;" ng-repeat="user in existingCustomers" ng-click="cardClicked(user)">
          <img src="http://placehold.it/150x150" class="md-card-image" alt="user avatar">
          <md-card-content>
            <h3>{{user.firstname}} {{user.lastname}}</h3>

          </md-card-content>
          <div class="md-actions" layout="row">
          </div>
        </md-card>
      </div>
    </div>
