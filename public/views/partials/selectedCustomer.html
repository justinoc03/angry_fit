<!--//////////////////////////Customer Form///////////////////////////////-->
<md-content class="md-padding">
  <h2 class="newCustomerHeading">Customer Information</h2>
  <form class="newCustomerForm" action="" method="post" layout-gt-sm="column" flex="50" max-height="100%">

      <md-input-container class="md-block" flex-gt-sm="">
        <input type="text" placeholder="First Name" ng-model="firstName" ng-disabled="submittedSelectedCustomer">
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm="">
        <input type="text" placeholder="Last Name" ng-model="lastName" ng-disabled="submittedSelectedCustomer">
      </md-input-container>

    <div layout-gt-sm ="row">
      <md-input-container class="md-block" flex-gt-sm="">
        <input type="text" placeholder="Email Address" ng-model="email" ng-disabled="submittedSelectedCustomer">
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm="">
        <input type="text" placeholder="Phone Number" ng-model="phoneNumber" ng-disabled="submittedSelectedCustomer">
      </md-input-container>
    </div>
    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm="">
        <input type="text" placeholder="Street Address" ng-model="streetAddress" ng-disabled="submittedSelectedCustomer">
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm="">
        <input type="text" placeholder="Unit Number" ng-model="unitNumber" ng-disabled="submittedSelectedCustomer">
      </md-input-container>
    </div>
    <div layout-gt-sm ="row">
      <md-input-container class="md-block" flex-gt-sm="60">
        <input type="text" placeholder="City" ng-model="city" ng-disabled="submittedSelectedCustomer">
      </md-input-container>

      <md-input-container class="md-block" layout-gt-sm="20">
        <input type="text" placeholder="State" ng-model="state" ng-disabled="submittedSelectedCustomer">
      </md-input-container>

      <md-input-container class="md-block" layout-gt-sm="20">
        <input type="text" placeholder="Zip" ng-model="zip" ng-disabled="submittedSelectedCustomer">
      </md-input-container>
    </div>
    <!-- <md-input-container flex-gt-sm=""> -->
      <md-button class="md-raised md-primary" placeholder="Submit" ng-click="editCustomerInfo()">Submit Changes</md-button>
    <!-- </md-input-container> -->
    <div layout-gt-sm="row" layout-align="center" flex="100">
      <md-button class="md-raised md-primary editExistingCustomer" ng-click="editCustomerInfo()" ng-show="showHideSubmitFormOne">Submit Changes</md-button>
      <md-button class="md-raised md-primary formUpdate" ng-click="updateExistingCustomer()" ng-hide="showHideSubmitFormOne" ng-show="hideUpdate"> Update Information </md-button>
      <md-button class="md-raised md-primary formUpdate" ng-show="showSave" ng-click="test()"> Save Updates</md-button>
    </div>
  </form>
</md-content>


<!--//////////////////////////Bike Cards For Each Customer///////////////////////////////-->
<div class='md-padding' layout="row" layout-wrap>
      <md-card style="width: 200px;" ng-repeat="bike in customerBikes" ng-click="cardClicked(bike)">
        <img src="http://placehold.it/150x150" class="md-card-image" alt="user avatar">
        <md-card-content>
          <h3>{{bike.bikename}} {{bike.biketype}}</h3>

        </md-card-content>
      </md-card>
    </div>


<md-button class="md-raised md-primary" ng-click="newBikeStart()" ng-hide="newBikeButton">Start New Fit</md-button>
<md-button class="md-raised md-primary" ng-click="loadBikes()">Load Bikes</md-button>


<div id="newBike" ng-show="newBikeButton">
<div id="newBikeName">

<div layout-gt-sm="row">
  <md-input-container class="md-block" flex-gt-sm="">
    <label>Name of New Bike</label>
        <input ng-model="newBikeName">
  </md-input-container>
</div>
</div>

<div id="newBikeType">
  <div layout-gt-sm="row">
    <p>New bike type:</p>
  </div>
  <md-radio-group ng-model="newBikeStyle">
    <div layout-gt-sm="row">
      <md-radio-button value="Flat Bar" name="bikeType" ng-click="bikeStyleSelected()">Flat bar</md-radio-button>
      <md-radio-button value="Drop bar" name="bikeType" ng-click="bikeStyleSelected()">Drop bar</md-radio-button>
      <md-radio-button value="Tri/TT" name="bikeType" ng-click="bikeStyleSelected()">Tri/TT</md-radio-button>
      <md-radio-button value="other" name="bikeType" ng-click="otherSelected()">Other</md-radio-button>
    </div>
  </md-radio-group>

  <div id="otherType" ng-show="otherType">
    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm="">
        <input type="text" id="otherBike" ng-model="newBikeStyle" placeholder="Other Bike Type">
      </md-input-container>
    </div>
  </div>
  </div>
  <div layout-gt-sm="row" layout-align="center" flex="100">
    <md-button id='startNewBikeButton' class="md-raised md-primary" ng-click="startNewBike()">Start Fit</md-button>

</div>
</div>

<div class='md-padding' layout="row" layout-wrap>
      <md-card style="width: 200px;" ng-repeat="bike in customerBikes" ng-click="cardClicked(bike)">
        <img src="http://placehold.it/150x150" class="md-card-image" alt="user avatar">
        <md-card-content>
          <h3>{{bike.bikename}} {{bike.biketype}}</h3>

        </md-card-content>
      </md-card>
    </div>
