<md-content class="md-padding">
<h2>Selected Customer</h2>
<div id="custInfo" ng-model="customerInfo">

</div>
<md-button class="md-raised md-primary" ng-click="newBikeStart()" ng-hide="newBikeButton">Start New Fit</md-button>
<md-button class="md-raised md-primary" ng-click="clearsess()">Clear session</md-button>

<div id="newBike" ng-show="newBikeButton">
<div id="newBikeName">

<div layout-gt-sm="row">
  <md-input-container class="md-block" flex-gt-sm="">
    <label>Name of New Bike</label>
        <input ng-model="newBikeName">
  </md-input-container>
</div>
</div>



<div id="newBikeType">
   <div layout-gt-sm="row">
     <p>New bike type?</p>
   </div>
   <md-radio-group>
     <div layout-gt-sm="row">
       <!-- Seat injuries Yes -->
       <md-radio-button value="flatBar" name="newBikeTypeIn" ng-click="updateHideType()"> Flat bar </md-radio-button>
       <md-radio-button value="dropBar" name="newBikeTypeIn" ng-click="updateHideType()"> Drop bar </md-radio-button>
       <md-radio-button value="triTT" name="newBikeTypeIn" ng-click="updateHideType()"> Tri/TT </md-radio-button>
       <md-radio-button value="" name="newBikeTypeIn" ng-click="updateShowOther()"> Other </md-radio-button>
     </div>
   </md-radio-group>

     <!-- IF yes -->
   <div id="setNewBikeType" ng-show="showInNewBikeType">
     <div layout-gt-sm="row">
       <md-input-container class="md-block" flex-gt-sm="">
         <input type="text" id="injuryIn" value="" placeholder="Explain" ng-model="newBikeInfo">
       </md-input-container>
     </div>
   </div>
</div>
