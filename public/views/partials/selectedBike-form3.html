<h2 class="customFrameGeometryHeading">Custom Frame Geometry</h2>
<md-content class="md-padding">
  <div layout-gt-sm="row">
    <form name='fitFormThree' layout-gt-sm="column"  flex="40">
      <div id="formThreeInputs" class="formThreeInputs" flex="100">
        <div layout-gt-xs="row">
          <md-input-container>
              <label>Enter date</label>
                <md-datepicker ng-model="frameGeometryFormDate" ng-disabled="submittedThree"></md-datepicker>
          </md-input-container>
        </div>
        <h3>Body Measurements</h3>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Inseam</label>
                <input ng-model="inseam" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Torso</label>
                <input ng-model="torso" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Arm</label>
                <input ng-model="arm" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Foot length</label>
                <input ng-model="footLength" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <h3>Bike Measurements</h3>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>A: Effective top tube</label>
                <input ng-model="effectiveTopTube" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>B: Standover</label>
                <input ng-model="standover" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>C: Seat tube length</label>
                <input ng-model="seatTubeLength" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>D: Seat tube angle</label>
                <input ng-model="seatTubeAngle" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>E: Headtube length</label>
                <input ng-model="headTubeLength" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>F: Headtube angle</label>
                <input ng-model="headTubeAngle" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>G: Stack</label>
                <input ng-model="stack" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>H: Reach</label>
                <input ng-model="reach" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>I: Wheel base</label>
                <input ng-model="wheelBase" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>J: Chainstay length</label>
                <input ng-model="chainstayLength" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>K: BB Drop</label>
                <input ng-model="bbDrop" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>L: Axle to crown</label>
                <input ng-model="axleToCrown" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>M: Mechanical trail</label>
                <input ng-model="mechanicalTrail" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>N: Fork offset</label>
                <input ng-model="forkOffset" ng-disabled="submittedThree">
          </md-input-container>
        </div>
      </div>
    </form>
    <div layout-gt-sm="column" flex="60">
        <div id="formThreeNotes" class="formThreeNotes" flex="100">
          <md-input-container class="md-block" flex-gt-sm="">
            Notes<textarea rows="1"ng-model='notes' ng-disabled="submittedThree"></textarea></p>
          </md-input-container>
        </div>
        <div class="formThreeBikeImage">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          	 width="853.234px" height="484.762px" viewBox="0 0 953.234 584.762" enable-background="new 0 0 953.234 584.762" preserveAspectRatio="xMidYMid meet"
          	 xml:space="preserve">
             <image xlink:href="./assets/angry_road_bike.png" width="853.234px" height="484.762px" x="45.98" y="40.188"/>
          </svg>
        </div>
    </div>
  </div>
  <div layout-gt-sm="row" layout-align="center" flex="100">
    <md-button id='frameGeometrySubmit' class="md-raised md-primary formThreeSubmit" ng-click="submitFrameGeometry()" ng-show="showHideSubmitFormThree">Submit</md-button>
    <md-button class="md-raised md-primary formUpdate" ng-click="updateFormThree()" ng-hide="showHideSubmitFormThree" ng-show="hideUpdate"> Update </md-button>
    <md-button class="md-raised md-primary formUpdate" ng-click="saveFormThree()" ng-show='showSaveThree'> Save Updates </md-button>
    <md-button class="md-raised md-primary formPdf" ng-click="downloadFormThreePdf()" ng-hide="showHideSubmitFormThree"> PDF</md-button>
  <div>
</md-content>
