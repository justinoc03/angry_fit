<h2 class="customFrameGeometryHeading" ng-init="verifyEmployee()">Custom Frame Geometry</h2>
<md-content class="md-padding cream-background">
  <div layout-gt-sm="row">
    <form name='fitFormThree' class="cream-background" layout-gt-sm="column"  flex="65">
      <div id="formThreeInputs" class="formThreeInputs" flex="100">
        <div layout-gt-xs="row">
          <md-input-container>
              <label>Enter date</label>
                <md-datepicker ng-model="date" ng-disabled="submittedThree"></md-datepicker>
          </md-input-container>
        </div>
        <h3>Body Measurements</h3>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Inseam</label>
                <input ng-model="inseam" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Torso</label>
                <input ng-model="torso" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Arm</label>
                <input ng-model="arm" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Foot length</label>
                <input ng-model="footLength" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <h3>Bike Measurements</h3>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>A: Effective top tube</label>
                <input ng-model="effectiveTopTube" ng-focus="effectiveTopTubeFocus()" ng-blur="effectiveTopTubeBlur()" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>B: Standover</label>
                <input ng-model="standover" ng-focus="standoverFocus()" ng-blur="standoverBlur()" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>C: Seat tube length</label>
                <input ng-model="seatTubeLength" ng-focus="seatTubeLengthFocus()" ng-blur="seatTubeLengthBlur()" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>D: Seat tube angle</label>
                <input ng-model="seatTubeAngle" ng-focus="seatTubeAngleFocus()" ng-blur="seatTubeAngleBlur()" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>E: Headtube length</label>
                <input ng-model="headTubeLength" ng-focus="headTubeLengthFocus()" ng-blur="headTubeLengthBlur()" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>F: Headtube angle</label>
                <input ng-model="headTubeAngle"ng-focus="headTubeAngleFocus()" ng-blur="headTubeAngleBlur()" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>G: Stack</label>
                <input ng-model="stack" ng-focus="stackFocus()" ng-blur="stackBlur()" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>H: Reach</label>
                <input ng-model="reach" ng-focus="reachFocus()" ng-blur="reachBlur()" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>I: Wheel base</label>
                <input ng-model="wheelBase" ng-Focus="wheelBaseFocus()" ng-blur="wheelBaseBlur()" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>J: Chainstay length</label>
                <input ng-model="chainstayLength" ng-focus="chainstayLengthFocus()" ng-blur="chainstayLengthBlur()" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>K: BB Drop</label>
                <input ng-model="bbDrop" ng-focus="bbDropFocus()" ng-blur="bbDropBlur()" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>L: Axle to crown</label>
                <input ng-model="axleToCrown" ng-focus="axleToCrownFocus()" ng-blur="axleToCrownBlur()" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>M: Mechanical trail</label>
                <input ng-model="mechanicalTrail" ng-focus="mechanicalTrailFocus()" ng-blur="mechanicalTrailBlur()" ng-disabled="submittedThree">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>N: Fork offset</label>
                <input ng-model="forkOffset" ng-focus="forkOffsetFocus()" ng-blur="forkOffsetBlur()" ng-disabled="submittedThree">
          </md-input-container>
        </div>
      </div>
    </form>
    <div layout-gt-sm="column" flex="60">
        <div id="formThreeNotes" class="formThreeNotes" flex="100">
          <md-input-container class="md-block" flex-gt-sm="">
            Notes<textarea rows="1"ng-model='notes' ng-disabled="submittedThree"></textarea></p>
